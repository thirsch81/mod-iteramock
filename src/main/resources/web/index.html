<!DOCTYPE html>
<html x-ng-app="iteraMock">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iteraMock</title>
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
<script src="js/vertxbus.js"></script>
</head>
<body>
	<div x-ng-controller="Main" class="container">
		<div class="page-header row span9">
			<h1>iteraMock</h1>
		</div>
		<div class="navbar navbar-inverse span9 row">
			<div class="navbar-inner">
				<ul id="menu" class="nav">
					<li x-ng-class="{active: isActive('general')}"><a href="#/general">General</a></li>
					<li x-ng-class="{active: isActive('dispatch')}"><a href="#/dispatch">Dispatch</a></li>
					<li x-ng-class="{active: isActive('templates')}"><a href="#/templates">Templates</a></li>
				</ul>
				<div class="connection-status pull-right {{statusClass}}">{{status}}</div>
			</div>
		</div>
		<div class="row span12">
			<div x-ng-view></div>
		</div>
		<div class="row span9">
			<div>
				<div x-ng-repeat="message in messages" class="alert {{message.alertClass}}">
					<button type="button" class="close" x-ng-click="removeMessage($index)">x</button>
					<strong>{{message.head}}</strong> {{message.text}}
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
